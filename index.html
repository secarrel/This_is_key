<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="This is Key gives school pupils the chance to learn and revise key words for subjects they are studying at school in a fun and engaging way" />
    <meta name="keywords"
    content="BBC Bitesize, GCSE, revision, biology, learn, keywords, definitions, guessing game, spelling practice" />
    <meta name="author" content="Sian Carrel" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>This is Key!</title>
</head>
<body>
    <header>
        <nav id="nav-display">
            <div class="nav-element" id="logo" type="button" onclick="returnToHome()">Logo</div>
            <div class="nav-element" id="title" type="button" onclick="returnToHome()">This is Key!</div>
            <div class="nav-element" menu-open-modal>Menu</div>
            <dialog menu-modal>
                <ul>
                    <li type="button" onclick="showTopics();menuModal.close()">Change Topic</li>
                    <li type="button" onclick="newGame();menuModal.close()">New Game</li>
                    <li type="button" onclick="newWord();menuModal.close()">New Word</li>
                </ul>
                <p menu-close-modal>X</p>
            </dialog>
            </div>
        </nav>
    </header>
    <main>
    <!-- Home Section  -->
        <div id="home-display">
            <!-- Logo and Welcome Message-->
            <div class="logo-container">
                <h1>This is Key!</h1>
            </div>
            <div>
                <p>Welcome Message</p>
            </div>
            <!-- 'How to play' modal -->
            <div class="button-container">
                <button rules-open-modal>How to Play</button>
                <dialog rules-modal>
                    <div>The rules will go here</div>
                    <button rules-close-modal>close</button>
                </dialog>
                <!-- Navigate to topic selection-->
                <button type="button" onclick="showTopics()">Get Started</button>
            </div>
        </div>
    <!-- Topics Section -->
        <div id="topics-display">
            <p>These are the topic options</p>
            <!--Topics listed as buttons-->
            <div class="button-container">
                <button type="button" onclick="selectTopic()">topic 1</button>
            </div>
            <!--Navigation buttons-->
            <div class="button-container">
                <button type="button" onclick="returnToHome()">Back</button>
                <button type="button" onclick="showGamePlay();newWord()">Play!</button>
            </div>
        </div>
    <!-- Game Play Section -->
        <div id="game-play-display">
            <div id="game-play-container">
                <div id="current-score">Current score = 0</div>
                <div id="picture-container">
                    <img id="changing-picture" src="assets/images/noguess.png" alt="">
                </div>
                <p id="word-display">This is Where the word will be</p>
                <div id="guess-input-container">
                    <input id="letter-input" type="text" placeholder="Guess a letter" onkeydown="checkIfLetter(event)" >
                </div>
                <div id="guessed-box">   
                    <div id="incorrect-letters-guessed">Incorrectly guessed letters</div>
                    <div id="guessed-letter-container">
                        <div class="incorrect-letter" id="1"></div>
                      </div>
                      <p id="incorrect-guesses-count">Remaining guesses</p>
                      <p id="incorrect-guesses-count">8</p>

                </div>
            </div>  
        </div>

    </main>
    <footer>

    </footer>
    <script src="assets/js/scripts/script.js"></script>
    <script src="assets/js/scripts/game.js"></script>

</body>
</html>
